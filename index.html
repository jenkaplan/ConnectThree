<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Three</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="libraries/makeItRainFiles/makeItRain.css">
</head>
<body>
  <h1>Connect Three</h1>
  <div class="gameboard">
    <div class="column column1">
      <div class="cell c1 r1" id="c1r1"></div>
      <div class="cell c1 r2" id="c1r2"></div>
      <div class="cell c1 r3" id="c1r3"></div>
      <div class="cell c1 r4" id="c1r4"></div>
    </div>
    <div class="column column2">
      <div class="cell c2 r1" id="c2r1"></div>
      <div class="cell c2 r2" id="c2r2"></div>
      <div class="cell c2 r3" id="c2r3"></div>
      <div class="cell c2 r4" id="c2r4"></div>
    </div>
    <div class="column column3">
      <div class="cell c3 r1" id="c3r1"></div>
      <div class="cell c3 r2" id="c3r2"></div>
      <div class="cell c3 r3" id="c3r3"></div>
      <div class="cell c3 r4" id="c3r4"></div>
    </div>
    <div class="column column4">
      <div class="cell c4 r1" id="c4r1"></div>
      <div class="cell c4 r2" id="c4r2"></div>
      <div class="cell c4 r3" id="c4r3"></div>
      <div class="cell c4 r4" id="c4r4"></div>
    </div>
  </div>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src="libraries/jquery.min.js"></script>
<script src="libraries/makeItRainFiles/makeItRain.js" > </script>
<script src="src/game.js"></script>

</html>
