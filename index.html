<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Two</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Connect Three</h1>
  <div class="gameboard">
    <div class="column column1">
      <div class="cell c1 r1" id="c1r1">c1r1</div>
      <div class="cell c1 r2" id="c1r2">c1r2</div>
      <div class="cell c1 r3" id="c1r3">c1r3</div>
      <div class="cell c1 r4" id="c1r4">c1r4</div>
    </div>
    <div class="column column2">
      <div class="cell c2 r1" id="c2r1">c2r1</div>
      <div class="cell c2 r2" id="c2r2">c2r2</div>
      <div class="cell c2 r3" id="c2r3">c2r3</div>
      <div class="cell c2 r4" id="c2r4">c2r4</div>
    </div>
    <div class="column column3">
      <div class="cell c3 r1" id="c3r1">c3r1</div>
      <div class="cell c3 r2" id="c3r2">c3r2</div>
      <div class="cell c3 r3" id="c3r3">c3r3</div>
      <div class="cell c3 r4" id="c3r4">c3r4</div>
    </div>
    <div class="column column4">
      <div class="cell c4" id="c4r1">c4r1</div>
      <div class="cell c4" id="c4r2">c4r2</div>
      <div class="cell c4" id="c4r3">c4r3</div>
      <div class="cell c4" id="c4r4">c4r4</div>
    </div>
  </div>
<script src="libraries/jquery.min.js"></script>
<script src="src/game.js"></script>
<script src="src/app.js"></script>
</body>
</html>
